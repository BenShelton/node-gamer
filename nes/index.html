  <meta charset="UTF-8">

  <title>NES Emulator</title>
  <script type="text/javascript" src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    span {
      flex: 1 0 auto;
      text-align: center;
      margin: 0 10px;
    }
    #details {
      display: flex;
      height: 50px;
      padding: 10px;
      overflow-x: scroll;
      font-size: 30px;
      color: white;
    }
    #wrapper {
      position: absolute;
      top: 50px;
      right: 0;
      bottom: 0;
      left: 0;
    }
    #screen {
      display: block;
      margin: 0 auto;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div id="details">
    <span id="generation">Generation: 0</span>
  </div>
  <div id="wrapper">
    <canvas id="screen" width="256" height="240"></canvas>
  </div>
  <script>
    // socket.io setup
    const socket = io();
    socket.on('connect', () => {
      requestAnimationFrame(draw);
    })

    // metadata
    const generation = document.getElementById('generation');
    socket.on('meta', meta => {
      generation.innerText = `Generation: ${meta.generation}`;
    })

    // image visualisation
    const wrapper = document.getElementById('wrapper');
    const canvas = document.getElementById('screen');
    const context = canvas.getContext('2d');
    const imageData = context.getImageData(0, 0, 256, 240);
    context.fillStyle = 'black';
    context.fillRect(0, 0, 256, 240);
    const buf = new ArrayBuffer(imageData.data.length);
    const buf8 = new Uint8ClampedArray(buf);
    const buf32 = new Uint32Array(buf);
    for (let i = 0; i < buf32.length; ++i) {
      buf32[i] = 0xff000000;
    }
    socket.on('frame', buffer => {
      let i = 0;
      for (let y = 0; y < 240; y++) {
        for (let x = 0; x < 256; x++) {
          i = y * 256 + x;
          buf32[i] = 0xff000000 | buffer[i];
        }
      }
      requestAnimationFrame(draw);
    })
    function draw () {
      imageData.data.set(buf8);
      context.putImageData(imageData, 0, 0);
    }
    function scaleCanvas () {
      let parentWidth = wrapper.clientWidth;
      let parentHeight = wrapper.clientHeight;
      let parentRatio = parentWidth / parentHeight;
      let desiredRatio = 256 / 240;
      if (desiredRatio < parentRatio) {
        canvas.style.width = `${Math.round(parentHeight * desiredRatio)}px`;
        canvas.style.height = `${parentHeight}px`;
      } else {
        canvas.style.width = `${parentWidth}px`;
        canvas.style.height = `${Math.round(parentWidth / desiredRatio)}px`;
      }
    }
    scaleCanvas();

    // resize
    window.addEventListener('resize', scaleCanvas)
